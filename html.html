<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EV3 Python Lern-Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #editor { width: 100%; height: 300px; border: 1px solid #ccc; }
    button { margin-top: 10px; }
    #feedback { margin-top: 20px; color: green; }
  </style>
</head>
<body>

<h2>EV3 Python Lern-Checker</h2>

<div id="editor"># Starte hier mit deinem Python-Code...</div><br>
<button onclick="checkCode()">Code pr√ºfen</button>

<div id="feedback">üí¨ Hier erscheinen deine Tipps</div>

<script>
  const editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/python");

  function checkCode() {
    const code = editor.getValue();
    let tips = [];

    if (!/import\s+ev3dev\.ev3/.test(code)) {
      tips.push('‚ùóÔ∏è Du hast ev3dev.ev3 nicht importiert.');
    }
    if (!/(LargeMotor|MediumMotor)/.test(code)) {
      tips.push('‚öôÔ∏è Kein Motor-Objekt gefunden.');
    }
    if (/while\s+True/.test(code) && !/break/.test(code)) {
      tips.push('‚ôªÔ∏è Achtung: Endlosschleife ohne break.');
    }
    if (!/run_forever/.test(code)) {
      tips.push('üöÄ run_forever() wird vielleicht ben√∂tigt.');
    }
    if (/print\(/.test(code)) {
      tips.push('üí¨ print() ist nur zum Debuggen.');
    }

    document.getElementById('feedback').innerHTML = tips.length
      ? tips.join('<br>')
      : '‚úÖ Super, dein Code sieht gut aus!';
  }
</script>

</body>
</html>
